{% extends "base.html" %}
{% block content %}
<!--Page Label-->
<h2 class="center-align page-title">Add Recipe</h2>    
<h3 class="center-align home-sub-title">Add your favourite recipes here.</h3>
<!--Form to add recipes to DB -->
<div class="row">
    <div class="input-field col s12 m8 offset-m2">
        <form action="{{ url_for('add_recipe') }}" method="POST" name="addRecipe" id="addRecipe">
            <div class="row">
                <div class="input-field form-title form-heading col s12">
            <!--------Recipe Category---------->
                <i class="fas fa-align-center"></i> Select Category
					<select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled selected>Choose Category</option>
                        <!-- Populates categories from database categories -->
                        {% for category in categories %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
                </div>
			</div>
            <!--------Recipe Name---------->
            <div class="form">
                <h3 class="form-heading" for="recipe_name"><i class="fas fa-pencil-alt"></i>  Recipe Name</h3>
                <input type="text" id="recipe_name" name="recipe_name"
                maxlength="100" placeholder="Please add a name for your dish" required>
            </div>
            <!--Recipe Description-->
            <div class="form">
                <h3 class="form-heading" for="recipe_description"><i class="far fa-edit"></i>  Recipe Description</h3>
                <input type="text" id="recipe_description" name="recipe_description"
                maxlength="1000" placeholder="Please add a brief description of your dish" required>
            </div>
            <!--Recipe Image-->
            <div class="form">
                <h3 class="form-heading" for="image_link"><i class="far fa-images"></i>  Recipe Image</h3>
                <input type="text" id="image_link" name="image_link"
                maxlength="1000" pattern="https://.*" placeholder="Please add a URL image of your dish" required>
            </div>
            <!--Recipe Ingredients--> 
            <div class="form">
                <h3 class="form-heading" for="recipe_ingredients"><i class="fas fa-carrot"></i>  Recipe Ingredients</h3>
                <textarea type="text" id="recipe_ingredients" name="recipe_ingredients"
                maxlength="1000" rows="5" cols="50" placeholder="Please add ingredients here" required></textarea>
            </div>
            <!--Cooking Method--> 
            <div class="form">
                <h3  class="form-heading" for="recipe_method"><i class="fas fa-utensils"></i>  Cooking Method</h3>
                <textarea type="text" id="recipe_method" name="recipe_method"
                maxlength="1000" rows="5" cols="50" placeholder="Please add cooking method here" required></textarea>
            </div>
            <!--Submit Button-->
            <button type="submit" class="btn login" id="sendMessageButton">Submit Recipe</button>
            <!--Cancel Button-->
            <a class="btn btn-cancel right" href="{{ url_for('recipes') }}">Cancel</a>
        </form>
    </div>
</div>

{% endblock %}
