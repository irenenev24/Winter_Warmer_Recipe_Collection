{% extends "base.html" %}
{% block content %}

    <h3 class="center-align home-title page-title">Recipes</h3>    
    <h5 class="center-align home-title">View your favourite recipes here.</h5>

    <div class="row card-panel">
        <form action="{{ url_for('search') }}" method="post" class="col s12">
            <div class="row valign-wrapper center-align">
                <div class="input-field col s12 m8">
                    <i class="fas fa search prefix"></i>
                    <input type="text" name="query" id="query" minlength="3" class="validate" required>
                    <label for="query">Search Recipes</label>
                </div>
                <div class="c0l s12 m4">
                    <a href="{{ url_for('recipes') }}" class="red btn text-shadow">Reset</a>
                    <button type="submit">
                        <i class="fas fa-search left"></i> Search
                    </button>
                </div>
            </div>
        </form>
    </div>
    {% if recipes|length > 0 %}
        {% for recipe in recipes %}

        <div class="col s12 m7">
            <div class="card horizontal">
            <div class="card-image">
                <img src="{{ recipe.image_link }}">
            </div>
            <div class="card-stacked">
                <div class="card-content">
                    <h4 class="header">{{ recipe.recipe_name }}</h4>
                <p>{{ recipe.recipe_description }}</p>
                </div>
                <div class="card-action center-align">
                <a href="{{url_for('view_recipe', recipe_id=recipe._id)}}">View Recipe</a>
                </div>
            </div>
            </div>
        </div>
        {% endfor %}
    {% else %}
        <h3 class="red-text center-align">No Results Found</h3>

    {% endif %}
{% endblock %}
