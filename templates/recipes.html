{% extends "base.html" %}
{% block content %}
{% for recipe in recipes %}
<div class="row">
    <div class="col s12 m7">
        <div class="card">
            {{ recipe.category_name }}
            <div class="card-image">
            <img src="{{ recipe.image_link }}" alt="">
            <span class="card-title">{{ recipe.recipe_name }}</span>
            <div class="card-content">
                <p>{{ recipe.recipe_description }}</p></div>
            <div class="card-action center-align">
                <a href="{{url_for('view_recipe', recipe_id=recipe._id)}}" class="btn btn-success">View Recipe</a>
            </div>
            </div>
        </div>
    </div>
</div>

  {% endfor %}
{% endblock %}
