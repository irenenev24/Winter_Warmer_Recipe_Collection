{% extends "base.html" %}
{% block content %}

<h3 class="center-align page-title">Create Account</h3>
<div class="row home-sub-title">
<form class="row col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
    <!-- Input field for username from Materialize -->
      <div class="card-panel ">
        <div class="row">
            <div class="input-field  col m8 offset-m2">
                <i class="fas fa-user-plus prefix"></i>
                <!-- Pattern to show which characters are allowed in the username/password-->
                <input type="text" id="username" name="username" minlength="5" maxlength="15" pattern="[a-zA-Z]{0-9}">
                <label for="username">Username</label>
              </div>
        </div>
        <!-- Input field for passwords from Materialize -->
        <div class="row">
            <div class="input-field  col m8 offset-m2">
              <i class="fas fa-user-lock prefix"></i>
              <input id="password" name="password" type="password" minlength="5" maxlength="15"class="validate">
              <label for="password">Password</label>
            </div>
          </div>
          <!-- Button to Create Account -->
          <div class="row">
              <button type="submit" class="col s12 m8 offset-m2 btn-large text-shadow login">
                  Create Account <i class="fas fa-sign-in-alt"></i>
              </button>
          </div>
        </div>
    </div>
</form>
</div>

<div class="row">
  <div class="col s12">
    <p class="center-align">
      Already Have An Account? <a href="{{ url_for('login')}}">Sign In Here</a>
    </p>
  </div>
</div>

{% endblock %}
