{% extends "base.html" %}
{% block content %}

    <h2 class="center-align page-title">Edit Category</h2>    
    <h3 class="center-align home-sub-title">Add new categories here.</h3>


<div class="row">
    <div class="input-field col m8 offset-m2">
        <form action="{{ url_for('edit_category', category_id=category._id) }}" method="POST" name="addRecipe" id="addRecipe">
            <!--Recipe Name-->
            <div class="form-group">
                <div class="controls">
                <i class="fas fa-pencil-alt"></i> <label class="form-field-description " for="category_name">Category Name</label>
                <input class="form-control" id="category_name" name="category_name" type="text" value="{{ category.category_name }}"class="validate" required placeholder="Edit the category here" minlength="0" maxlength="100">
                </div>
            </div> 
            <!--Submit Button-->
            <button type="submit" class="btn login" id="sendMessageButton">Update Category</button>
            <!--Cancel Button-->
            <a class="btn btn-cancel" href="{{ url_for('get_categories') }}">Cancel</a>
        </form>
    </div>
</div>
</div>


{% endblock %}
