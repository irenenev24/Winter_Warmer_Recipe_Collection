{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Edit Category</h3>    
    <h5 class="center-align">Add new categories here.</h5>


<div class="row">
    <div class="input-field col m8 offset-m2">
        <form action="{{ url_for('edit_category', category_id=category._id) }}" method="POST" name="addRecipe" id="addRecipe">
            <!--Recipe Name-->
            <div class="form-group">
                <div class="controls">
                <i class="fas fa-pencil-alt"></i> <label class="form-field-description form-title" for="category_name">Category Name</label>
                <input class="form-control" id="category_name" name="category_name" type="text" value="{{ category.category_name }}"class="validate" required placeholder="Edit the category here" minlength="0" maxlength="100">
                </div>
            </div> 
            <!--Submit Button-->
            <button type="submit" class="btn btn-success" id="sendMessageButton">Update Category</button>
            <!--Cancel Button-->
            <a class="btn btn-success">Cancel</a>
        </form>
    </div>
</div>
</div>

{% endblock %}
