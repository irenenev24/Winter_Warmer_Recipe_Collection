{% extends "base.html" %}
{% block content %}
<!--Page Label-->
<h3 class="center-align page-title">Log In</h3>
<div class="row page-title">
    <form class="row col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
        <!-- Input field for username from Materialize -->
        <div class="card-panel">
            <div class="row">
                <div class="input-field col m8 offset-m2">
                    <i class="fas fa-user-cog prefix"></i>
                    <!-- Pattern to show which characters are allowed in the username/password-->
                    <input type="text" id="username" name="username" minlength="5" maxlength="15" pattern="[a-zA-Z]{0-9}">
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- Input field for passwords from Materialize -->
            <div class="row">
                <div class="input-field col m8 offset-m2">
                    <i class="fas fa-user-lock prefix"></i>
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15" class="validate">
                </div>
            </div>
            <!-- Button to Create Account -->
            <div class="row">
                <button type="submit" class="col s12 m8 offset-m2 btn-large text-shadow login">
                    Log In <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>
<div class="row">
    <div class="col s12">
        <p class="center-align">
            New Here? <a href="{{ url_for('register')}}">Create Account Here</a>
        </p>
    </div>
</div>
{% endblock %}
