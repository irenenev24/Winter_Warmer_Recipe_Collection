{% extends "base.html" %}
{% block content %}
<img src="{{ recipe.image_link }}" alt="">
<h2> {{ recipe.recipe_name }} </h2>
    <br><h3>{{ recipe.recipe_description }}</h3>
    <p>{{ recipe.category_name }}</p>
    <p>{{ recipe.recipe_ingredients }}</p>
    <p>{{ recipe.recipe_method }}</p>
    <h5>Created by:</h5>

<button><a href="{{url_for('edit_recipe', recipe_id=recipe._id)}}">Edit Recipe</a></button>
<a href="{{ url_for('delete_recipe', recipe_id=recipe._id) }}" class="btn btn-success">Delete Recipe</a>    
 
{% endblock %}
