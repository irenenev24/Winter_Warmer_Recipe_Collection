{% extends "base.html" %}
{% block content %}
    
<h3 class="center-align home-title page-title">{{ recipe.recipe_name }}</h3>    
<h5 class="center-align home-title">Created by: {{ user }}</h5>

<div class="card mb-4">
    <div class="card-body">
        <div class="row">
            <div class="col s6">
            <img src="{{ recipe.image_link }}" alt="" class="card-image-view-page"></div>
            <div class="col s6">
                <h3>{{ recipe.recipe_description }}</h3>
                <p>{{ recipe.category_name }}</p></div>
              <div class="col s12">
                <p>{{ recipe.recipe_ingredients }}</p>
                <p>{{ recipe.recipe_method }}</p>
            <button class="btn login text-white"><a href="{{url_for('edit_recipe', recipe_id=recipe._id)}}">Edit Recipe</a></button>
            <a href="{{ url_for('delete_recipe', recipe_id=recipe._id) }}" class="btn btn-cancel right" onclick="confirm_del()">Delete Recipe</a>
            </div>
        </div>
    </div>
</div>
<!-------Additional warning alert for the delete button. Confirm or cancel delete-->
<script>
    function confirm_del(){
            let confirmation = confirm("Are you sure you want to delete this recipe? This is permanent.")
            if (confirmation == true){
                window.location.href="{{url_for('delete_recipe', recipe_id=recipe._id)}}";
                alert("The recipe has successfully been deleted.");
            }
            else {
                alert("The recipe has not been deleted.");
            }
        }
</script>

{% endblock %}
